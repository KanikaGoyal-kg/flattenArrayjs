<html>
    <head>
        <title></title>
    </head>
    <style>
        .parentdiv {
            width: 60%;
            height: 80vh;
            background-color: antiquewhite;
        }
        .childdiv {
            width: 30%;
            height: 40vh;
            background-color:blueviolet;
        }
    </style>
    <body>
        <script>
            //How to concert 2 dimensional array into one dimensional array
            const arr = [
                ['zone_1', 'zone_2'],
                ['zone_3', 'zone_4'],
                ['zone_5', 'zone_6'],
                ['zone_7', 'zone_8'],
            ];
            const flatarr = arr.reduce((accum, cur) => {
                return accum.concat(cur);
            });
            console.log(flatarr);
            console.log(flatarr[0])
        </script>
        <br>
        <script>
            //Flat function
            const zoneArray = [
                ['zone_1', 'zone_2'],
                ['zone_3', 'zone_4'],
                ['zone_5', 'zone_6'],
                ['zone_7', 'zone_8', ['zone_9, zone_10'], ['zone_11, zone_12',['zone_13, zone_14']]],
            ];
            console.log(zoneArray.flat(3)) //2 is written for the depth as there is
                                        //already one array which is counted as one depth
                                        //and their is second depth. If their will be
                                        //a large number of nested arrays than infinity 
                                        //word can be used instead of numbers.
        </script>
        <br>
        <div onclick="parentdiv()" class="parentdiv">
            <div onclick="childdiv()" class="childdiv">
                
            </div>
        </div>
        <script>
            function parentdiv() {
                alert('parentdiv is clicked')
            }
            function childdiv() {
                alert('childdiv is clicked')
                event.stopPropagation(); //This function will stop calling parent div
                                            //after child div
            }
        </script>
    </body>
</html>
